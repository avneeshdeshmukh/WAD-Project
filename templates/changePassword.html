{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container d-flex justify-content-center mb-5 mt-2">
    <div class="col-md-4">
        <div class="card journals__card">
            <div class="card-header bg-transparent border-success">
                <div class="row">
                    <div class="col">
                        <h4>Change Password</h4>
                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-center py-4">
                {% if user.gender == 'male' %}
                <img style="width: 50%;" src="{% static 'images/male.png' %}" class="card-img-top" alt="...">
                {% elif user.gender == 'female' %}
                <img style="width: 50%;" src="{% static 'images/female.png' %}" class="card-img-top" alt="...">
                {% else %}
                <img style="width: 50%;" src="{% static 'images/other.png' %}" class="card-img-top" alt="...">
                {% endif %}
            </div>
            <div class="d-flex justify-content-center ">
                <div class="card-body">
                    <form action="{% url 'changePassword' %}" method="POST">
                        {% csrf_token %}
                        <p>
                        <div class="d-flex">
                            <label for="oldPassword">Old Password</label>
                        </div>
                        <input type="password" placeholder="Password" id="oldPassword" name="oldPassword"><i
                            class="fa-solid fa-eye-slash" onclick="pass()" id="pass-icon" style="cursor: pointer;"></i>
                        </p>
                        <p>
                        <div class="d-flex">
                            <label for="newPassword">New Password</label>
                        </div>
                        <input type="password" placeholder="Password" id="newPassword" name="newPassword"><i
                            class="fa-solid fa-eye-slash" onclick="pass()" id="pass-icon" style="cursor: pointer;"></i>
                        </p>
                        <p>
                        <div class="d-flex">
                            <label for="ConfirmNewPassword">Confirm New Password</label>
                        </div>
                        <input type="password" placeholder="Password" id="ConfirmNewPassword" name="ConfirmNewPassword"><i
                            class="fa-solid fa-eye-slash" onclick="pass()" id="pass-icon" style="cursor: pointer;"></i>
                        </p>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
