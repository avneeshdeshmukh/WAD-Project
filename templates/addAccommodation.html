{% extends 'base.html' %}

{% block body %}
<div class="d-flex justify-content-center mt-5">
    <h1>Add Accomodation</h1>
</div>
<div class="d-flex justify-content-center mx-5 p-5 ">
    <form action="{% url 'addAccommodation' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control"><br>
        <label for="address">Address</label><br>
        <textarea name="address" class="form-control" id="address" cols="60" rows="2"></textarea><br>
        <label for="location">Location On Google Map</label>
        <textarea id="location" cols="60" rows="2" name="location" class="form-control"></textarea><br>
        <label for="price">Price starts at</label>
        <input type="number" name="priceRange" class="form-control"><br>
        <label for="description">Description</label><br>
        <textarea name="description" class="form-control" id="description" cols="60" rows="4"></textarea><br>
        <Label for="categories" >Categories of Lodge</Label><br>
        <input type="checkbox" id="family" name="categories" class="form-check-input" value="Family"> Family<br>
        <input type="checkbox" id="bnb" name="categories" class="form-check-input" value="bnb"> Bed & Breakfast<br>
        <input type="checkbox" id="luxurious" name="categories" class="form-check-input" value="luxurious">Luxurious <br>
        <input type="checkbox"  id="star5"name="categories" class="form-check-input" value="5-star"> 5-Star<br>
        <input type="checkbox" id="SwimmingPool" name="categories" class="form-check-input" value="Swimming Pool">Swimming Pool<br>
        
        <label for="images">Images</label><br>
        <input name="images" type="file" multiple class="form-control"><br>


        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<script src="/static/js/addRestaurant.js"></script>
{% endblock %}
