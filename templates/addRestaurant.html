{% extends 'base.html' %}

{% block body %}
<div class="d-flex justify-content-center mt-5">
    <h1>Add Restaurant</h1>
</div>
<div class="d-flex justify-content-center mx-5 p-5 ">
    <form action="{% url 'addRestaurant' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control"><br>
        <label for="address">Address</label><br>
        <textarea name="address" class="form-control" id="address" cols="60" rows="2"></textarea><br>
        <label for="location">Location On Google Map</label>
        <textarea id="location" cols="60" rows="2" name="location" class="form-control"></textarea><br>
        <label for="price">Price starts at</label>
        <input type="number" name="priceRange" class="form-control"><br>
        <label for="description">Description</label><br>
        <textarea name="description" class="form-control" id="description" cols="60" rows="4"></textarea><br>
        <Label for="categories" >Categories of Restaurant</Label><br>
        <input type="checkbox" name="categories" class="form-check-input" value="veg">&nbsp; Veg<br>
        <input type="checkbox" id="non_veg" name="categories" class="form-check-input" value="non-veg">&nbsp;  Non-Veg<br>
        <input type="checkbox" id="pure_veg" name="categories" class="form-check-input" value="pure veg">&nbsp; Pure Veg<br>
        <input type="checkbox" name="categories" class="form-check-input" value="italian">&nbsp; Italian <br>
        <input type="checkbox" name="categories" class="form-check-input" value="mexican">&nbsp;  Mexican<br>
        <input type="checkbox" name="categories" class="form-check-input" value="maharashtrian">&nbsp; Maharashtrian<br>
        <input type="checkbox" name="categories" class="form-check-input" value="punjabi">&nbsp;  Punjabi<br>
        <input type="checkbox" name="categories" class="form-check-input" value="south indian">&nbsp; South Indian<br>
        <input type="checkbox" name="categories" class="form-check-input" value="gujarati">&nbsp;  Gujarati<br>
        <input type="checkbox" name="categories" class="form-check-input" value="continental">&nbsp; Continental<br>
        <input type="checkbox" name="categories" class="form-check-input mb-4" value="fast food">&nbsp;  Fast Food<br>
        
        <label for="images">Images</label><br>
        <input name="images" type="file" multiple class="form-control"><br>


        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<script src="/static/js/addRestaurant.js"></script>
{% endblock %}
